<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<meta name="viewport" content="width=divice-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.4.0.min.js" type="text/javascript"></script> 
<script src="js/popper.min.js" type="text/javascript"></script>
<!-- import validation.js -->
<script src="validation.js" type="text/javascript"></script>

</head>
<body>

<div class="container">
		<div class="row">
				<div class="col">
							
							<h1>Register </h1>
								<form class="form-horizontal" action="">
									 	<div class="row form-group"> 
									 		<div class="col-sm-4" style="background-color:lavender;">
									 			<label class="control-label col-sm-2" for="username">Username:</label>
									 		</div> 
									 		<div class="col-sm-8" style="background-color:lavenderblush;">
									 			<input type="username" class="form-control" id="username" placeholder="Enter Username" name="username" onChange="emptyCheck('username', username)" onclick="emptyCheck('username', username)">
									 		</div> 
									 	</div> 
									 	
									 	<div class="row form-group"> 
									 		<div class="col-sm-4" style="background-color:lavender;">
									 			<label class="control-label col-sm-2" for="email">Email:</label>
									 		</div> 
									 		<div class="col-sm-8" style="background-color:lavenderblush;">
									 			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onChange="emptyCheck('email', email)" onclick="emptyCheck('email', email)">
									 		</div> 
									 	</div> 
									 	
									 	<div class="row form-group"> 
									 		<div class="col-sm-4" style="background-color:lavender;">
									 			<label class="control-label col-sm-2" for="nic">NIC:</label>
									 		</div> 
									 		<div class="col-sm-8" style="background-color:lavenderblush;">
									 			<input type="text" class="form-control" id="nic" placeholder="Enter NIC" name="nic" onChange="emptyCheck('nic', nic)" onclick="emptyCheck('nic', nic)">
									 		</div> 
									 	</div> 
									 	
									 	<div class="row form-group"> 
									 		<div class="col-sm-4" style="background-color:lavender;">
									 			<label class="control-label col-sm-2" for="mobile">Mobile:</label>
									 		</div> 
									 		<div class="col-sm-8" style="background-color:lavenderblush;">
									 			<input type="text" class="form-control" id="mobile" placeholder="Enter Mobile" name="mobile" onChange="emptyCheck('mobile', mobile)" onclick="emptyCheck('mobile', mobile)">
									 		</div> 
									 	</div> 
									 	
									 	<div class="row form-group"> 
									 		<div class="col-sm-4" style="background-color:lavender;">
									 			<label class="control-label col-sm-2" for="pwd">Password:</label> 
									 		</div> 
									 		<div class="col-sm-8" style="background-color:lavenderblush;">
									 			<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onChange="emptyCheck('pwd', pwd)" onclick="emptyCheck('pwd', pwd)">
									 		</div> 
									 	</div> 
									 	
									 	<div class="row form-group"> 
									 		<div class="col-sm-4" style="background-color:lavender;">
									 			<label class="control-label col-sm-2" for="pwd">Password(Confirm):</label> 
									 		</div> 
									 		<div class="col-sm-8" style="background-color:lavenderblush;">
									 			<input type="password" class="form-control" id="pwd_con" placeholder="Enter password again" name="pwd_con" onChange="emptyCheck('pwd_con', pwd_con)" onclick="emptyCheck('pwd_con', pwd_con)">
									 		</div> 
									 	</div>
									 	
									 	<div class="row form-group">
									 		<div class="col-sm-4" style="">
									 			
									 		</div> 
									 		<div class="col-sm-8"> 
									 			<button type="submit" class="btn btndefault" onClick="validateForm()">Register</button> 
									 		</div> 
									 	</div> 
							 	</form> 
							 	<hr>
							 
							
							
				</div>
		</div>
</div>
	
	
</body>
</html>
